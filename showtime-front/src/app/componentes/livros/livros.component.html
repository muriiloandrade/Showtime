<mat-card class="LivrosComponent" *ngFor="let livros of lista_livros">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ livros.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
