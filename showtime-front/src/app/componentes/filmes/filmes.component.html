<mat-card class="FilmesComponent" *ngFor="let filmes of lista_filmes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ filmes.title }}</mat-card-title>
  </mat-card-header>
  <img
    [src]="'https://image.tmdb.org/t/p/w300/' + filmes.poster_path"
    onerror="this.src = '../../../assets/noimg.png' "
  />
  <mat-card-content>
    {{ filmes.overview }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
