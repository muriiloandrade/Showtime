<html>
  <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" rel="stylesheet"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </head>
  <body>
    <span><img src="../../../assets/Showtime_logo.png" style="width:200px;"/></span>

    <div>
        <mat-toolbar color="primary" class="fixed-header">
          <mat-toolbar-row>
            <a mat-button routerLink="/serie" routerLinkActive="active">Series</a>
            <a mat-button routerLink="/filme" >Filmes</a>
            <a mat-button routerLink="">Livros</a>
          </mat-toolbar-row>
        </mat-toolbar>
    <div class="row">
      <div class="col m4" *ngFor="let filmes of lista_filmes">
        <div class="card"  style="background-color: #141414;width: 50%;">
            <mat-card class="example-card" >
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title  id="texto">{{ filmes.title }}</mat-card-title>
                </mat-card-header>
                <img
                  mat-card-image
                  [src]="'https://image.tmdb.org/t/p/w300/' + filmes.poster_path"
                  onerror="this.src = '../../../assets/noimg.png' "
                />
                <mat-card-content>
                  <p>
                  
                  </p>
                </mat-card-content>
            </mat-card>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col m4" *ngFor="let series of lista_series">
          <div class="card"  style="background-color: #141414;width: 50%;">
              <mat-card class="example-card" style="text-align: center;">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="white-space: nowrap">{{ series.name }}</mat-card-title>
                  </mat-card-header>
                  <img
                    mat-card-image
                    [src]="'https://image.tmdb.org/t/p/w300/' + series.poster_path"
                    onerror="this.src = '../../../assets/noimg.png' "
                  />
                  <mat-card-content>
                    <p>
                    
                    </p>
                  </mat-card-content>
              </mat-card>
          </div>
        </div>
      </div>
      </div>

  </body>
  <script>
  
  </script>
</html>
