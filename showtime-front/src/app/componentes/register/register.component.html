<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>username</label>
      <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password_hash"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>nome</label>
      <input type="text" formControlName="nome" class="form-control" />
    </div>

    <div class="form-group">
      <label>estado</label>
      <input type="number" formControlName="estado" class="form-control" />
    </div>

    <div class="form-group">
      <label>genero</label>
      <input type="number" formControlName="genero" class="form-control" />
    </div>
    <div class="form-group">
      <label>apelido</label>
      <input type="text" formControlName="apelido" class="form-control" />
    </div>

    <div class="form-group">
      <label>foto</label>
      <input type="text" formControlName="foto" class="form-control" />
    </div>

    <div class="form-group">
      <label>website</label>
      <input type="text" formControlName="website" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
