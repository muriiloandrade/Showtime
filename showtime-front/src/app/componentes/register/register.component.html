<mat-card>
  <mat-card-title>Cadastro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password_hash"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nome"
            formControlName="nome"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Estado"
            formControlName="estado"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Genero"
            formControlName="genero"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Apelido"
            formControlName="apelido"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Foto"
            formControlName="foto"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="url"
            matInput
            placeholder="Website"
            formControlName="website"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Cadastro</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
